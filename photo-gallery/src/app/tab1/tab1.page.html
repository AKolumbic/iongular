<h2>Characters</h2>

<div *ngFor="let character of characters">

  <h3>
    <a [title]="character.name">
      {{ character.name }}
    </a>
  </h3>

  <p [title]="character.level">
    Level: {{ character.level }}
  </p>
  <p [title]="character.race">
    Race: {{ character.race }}
  </p>
  <p [title]="character.class">
    Class: {{ character.class }}
  </p>

</div>
